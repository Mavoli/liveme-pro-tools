<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" media="all">
        <link rel="stylesheet" href="css/page_listwindow.css" media="all">
        <script>
            if (typeof module === 'object') {window.module = module; module = undefined; }
        </script>
        <title>-</title>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/listwindow.js"></script>
    </head>
    <body>
        <header class="two-lines">
            <h1></h1>
            <a class="minimize-button" onClick="minimizeWindow()">
                <svg x="0px" y="0px" viewBox="0 0 10 1">
                    <rect fill="#ffffff" width="10" height="1px"></rect>
                </svg>
            </a>
            <a class="close-button" onClick="closeWindow()">
                <svg x="0px" y="0px" viewBox="0 0 10 10">
                    <polygon fill="#ffffff" points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"></polygon>
                </svg>
            </a>
            <div class="buttons-row">
                <i class="icon icon-filter"></i>&nbsp;
                <div class="select">
                    <select id="countryCode" style="width: 120px;" onChange="filterCountry()">
                    </select>
                </div>
                &nbsp;&nbsp;
                <a class="button icon-only" onClick="toggleSeen()" title="Toggle show/hide of already viewed accounts."><i class="icon icon-eye bright"></i></a>
            </div>
            <input type="text" id="list-search" class="search-row" placeholder="Search by Name or ID" style="left: 206px;width:45%;">
        </header>
        <div id="hover"></div>

        <main class="has-footer has-two-line-header">
            <table class="fflist">
                <tbody>
                </tbody>
            </table>
        </main>
        <footer>
            <h1></h1>
            <h2></h2>
        </footer>
    </body>
</html>
