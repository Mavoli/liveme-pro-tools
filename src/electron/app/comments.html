<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" media="all">
        <link rel="stylesheet" href="css/page_comments.css" media="all">
        <script>
            if (typeof module === 'object') {window.module = module; module = undefined; }
        </script>
        <title>Comment History</title>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/commentswindow.js"></script>
    </head>
    <body>
        <header class="small">
            <h1>Comment History</h1>
            <a class="minimize-button" onClick="minimizeWindow()">
                <svg width="10px" height="10px">
                    <line x1="0" y1="5" x2="10" y2="5" />
                </svg>
            </a>
            <a class="close-button" onClick="closeWindow()">
                <svg width="10px" height="10px">
                    <line x1="0" y1="0" x2="10" y2="10" />
                    <line x1="0" y1="10" x2="10" y2="0" />
                </svg>
            </a>
        </header>
        <main class="has-small-header"></main>
    </body>
</html>
